<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="login-body">

<main class="content">
    <div id="div-users" class="container-fluid con-border">

        <h4>Transact</h4>
        <hr>
        <div class="con-flu">
            <div class="row">
                <div class="form-group col-md-2 col-sm-4 col-12">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" autocomplete="off">
                </div>
                <div class="form-group col-md-2 col-sm-4 col-12">
                    <div class="input-group-prepend">
                        <label for="userType">User Type</label>
                    </div>
                    <select class="custom-select" id="userType" style="height: 33px;">
                        <option selected value="">Choose...</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <div class="form-group col-md-8 col-sm-4 col-12 mt-4">
                    <div class="float-right">
                        <button type="button" class="btn btn-outline-success" id="add-user"><i
                                class="fas fa-plus"></i>&nbsp;&nbsp;Add New User
                        </button>
                        <button type="button" class="btn btn-outline-info" id="edit-user"><i
                                class="fas fa-edit"></i>&nbsp;&nbsp;Edit User
                        </button>
                        <button type="button" id="export-users" class="btn btn-outline-dark"><i
                                class="fas fa-download"></i>&nbsp;&nbsp;Export to PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
